<script>

		var dark_color=document.getElementById("icon");
<!--		var content_page= document.getElementById("page");-->
		var toggle_icon=document.getElementById("toggleDark");
        var body = document.querySelector("body");
		toggle_icon.onclick=function(){
			this.classList.toggle('bi-brightness-high');
			 body.classList.toggle('active');
			if(toggle_icon.classList.toggle('bi-moon-fill')){
                body.style.background='white';
                body.style.color='black';
                body.style.transition='2s';
                dark_color.style.backgroundColor = '#202020';

			}else{
                  body.style.background='black';
                  body.style.color='white';
                  body.style.transition='2s';
			      dark_color.style.backgroundColor = '#A9A9A9';

			}
		}
	</script>
