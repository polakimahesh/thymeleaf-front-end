<!--getting single user-->
<!--in this page i used selection variables it will starts with *"name"-->
<div class="col d-flex flex-column  " align="center" xmlns:th="http://www.w3.org/1999/xhtml">
<div  th:object="${singleUser}">
<table class="table align-middle mb-0 bg-white table table-dark table-striped mt-1 ">
  <thead class="bg-light">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>DOB</th>
    <th>Status</th>
    <th>Mobile</th>

  </tr>
  </thead>
  <tbody>

  <tr >
    <td>
      <div class="d-flex align-items-center">
        <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt="image"
                style="width: 45px; height: 45px"
                class="rounded-circle"
        />
        <div class="ms-3">
          <p class="fw-bold mb-1" th:text="*{firstName}"></p>
          <p class="text-muted mb-0"  th:text="*{lastName}"></p>
        </div>
      </div>
    </td>
    <td>
      <p class="fw-normal mb-1" th:text="*{email}"></p>
    </td>
    <td>
      <p class="fw-normal mb-1" th:text="*{dateOfBirth}"></p>
    </td>

    <td>Verified</td>
    <td th:text="*{mobileNo}"></td>

  </tr>

  </tbody>
</table>
<div class="container mb-5">
  <div class="row">
    <div class="col-6 col-xl-3">
      <div class="card mt-5 shadow-lg border border-info" style="width: 18rem;">
        <img src="https://www.paypalobjects.com/marketing/web/gb/en/business-debit-card/bdmc_card_front1.png"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card Details</h5>
          <p class="card-text">PayPal, American e-commerce company formed in March 2000 that specializes in Internet
            money transfers.</p>
<!--          <a href="#" class="btn btn-primary">click here</a>-->
        </div>
      </div>
    </div>
    <div class="col-6 col-xl-3">
      <div class="card mt-5 shadow-lg border border-info" style="width: 18rem;">
        <img src="https://3.bp.blogspot.com/-4246pRSyn9Y/UnIYk808tgI/AAAAAAAAAJU/RearNNyRYxY/s1600/paypal+prepaid+mastercard.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Paypal</h5>
          <p class="card-text"> click below button to see you are transaction details.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" >Type of card</li>
          <li class="list-group-item">Debit Card</li>
          <li class="list-group-item">Credit Card</li>
        </ul>
        <div class="card-body">
          <a th:href="@{/transactions/{id}(id=*{id})}" class="btn btn-primary btn-lg " tabindex="-1" role="button" aria-disabled="true">click here</a>

        </div>
      </div>
    </div>
    <div class="col-12 col-xl-3"> <img src="https://th.bing.com/th/id/R.3e3e553a900815feaf63fb69601318cf?rik=v5dOl07fnYd2wQ&riu=http%3a%2f%2fwww.adroitte.in%2fwp-content%2fuploads%2f2020%2f03%2fuser-friendly-website.jpg&ehk=5AF7rEyUB6r5pVNnbqwFrWIwd9%2fBBnBVM5gurhRhxto%3d&risl=&pid=ImgRaw&r=0"></div>
  </div>
</div>
</div>
</div>
