
<!-- list of transactions-->

<div class="col d-flex flex-column  background-users" align="center">
    <div class="alert alert-primary bg-primary shadow-lg p-3 mb-5 m-2 rounded heading" role="alert">
        <h3 >Transaction Details</h3>
    </div>

    <table style="width:80%" border="3"
           class="table table-striped table-responsive-md  m-5 shadow-lg">
        <thead>
        <tr class="table-warning">
            <th>Id</th>
            <th>From Account</th>
            <th>To Account</th>
            <th>Transaction Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-success" th:each="transaction:${allTransaction}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.fromAccountNo}"></td>
            <td th:text="${transaction.toAccountNo}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.transactionDescription}"></td>
            <td th:text="${transaction.transactionTime}"></td>
        </tr>
        </tbody>
    </table>

    <div> <img src="https://img.freepik.com/free-photo/3d-render-money-transfer-mobile-banking-online_107791-16729.jpg?w=1380&t=st=1683291216~exp=1683291816~hmac=ba1ab1f793138f472401f27c0b5f356c7af30f3cbf49a9456af04285221e9b82" width="60%" height="60%"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination  m-5">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
</div>
